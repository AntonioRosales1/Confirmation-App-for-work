<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Email</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html" id="confirmationLink">Confirmation</a></li>
        <li><a href="./EOS.html" id="eosLink">EOS</a></li>
      </ul>
    </nav>
    <h1 class="title">Shift Confirmation</h1>
    <form id="emailForm">
      <label for="recipient">Caregiver Name:</label>
      <input type="text" id="recipient" name="recipient" /><br />

      <label for="shiftDetails">Fill-In/On Going Day/Night:</label>
      <input type="text" id="shiftDetails" name="shiftDetails" /><br />

      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName" /><br />

      <label for="addressAndTravelTime">Address:</label>
      <input
        type="text"
        id="addressAndTravelTime"
        name="addressAndTravelTime"
      /><br />

      <label for="notes">Notes:</label>
      <input type="text" id="notes" name="notes" /><br />

      <label id="fillInDatesLabel" for="fillInDates">Dates:</label>
      <input type="text" id="fillInDates" name="fillInDates" /><br />

      <label for="startTime">Start Time:</label>
      <select id="startTime" name="startTime">
        <!-- Time slots here --></select
      ><br />

      <label for="endTime">End Time:</label>
      <select id="endTime" name="endTime">
        <!-- Time slots here --></select
      ><br />

      <label for="caseManager">Case Manager Name and Contact:</label>
      <input type="text" id="caseManager" name="caseManager" /><br />

      <button type="button" id="fillInShiftsButton">Fill-In</button>
      <button type="button" id="onGoingButton">On Going</button>
      <button type="button" id="generateButton">Create Confirmation</button>
    </form>

    <div id="templateOutput"></div>
    <button class="copyButton" id="copyButton" style="display: none">
      Copy
    </button>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
